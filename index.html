<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Enlaces</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .lista-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="lista-container">
    <h2>Mi Lista de Enlaces</h2>
    <ul>
      <li><a href="api1.json" target="_blank">Enlace 1</a></li>
      <li><a href="https://www.ejemplo2.com" target="_blank">Enlace 2</a></li>
      <li><a href="https://www.ejemplo3.com" target="_blank">Enlace 3</a></li>
      <li><a href="https://www.ejemplo4.com" target="_blank">Enlace 4</a></li>
      <li><a href="https://www.ejemplo5.com" target="_blank">Enlace 5</a></li>
    </ul>
  </div>

</body>
</html>
